<div class="sign-up">
  <h1>Sign up</h1>
  <mat-card class="sign-up_card">
    <mat-card-content>
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="sign-up_form">
        <mat-form-field>
          <mat-label>Login</mat-label>
          <input matInput formControlName="login" required [readonly]="isLoading$ | async" />
          <mat-error *ngIf="signUpForm.controls.login.invalid">{{getLoginMessage()}}</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" required [readonly]="isLoading$ | async" />
          <mat-error *ngIf="signUpForm.controls.password.invalid">{{getPasswordMessage()}}</mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary" class="sign-up_submit-button">
          {{(isLoading$ | async) ? "Pending ..." : "Sign up"}}
        </button>
      </form>
    </mat-card-content>
  </mat-card>

  <p>or</p>
  <a [routerLink]="['/sign-in']">Sign in</a>
</div>
